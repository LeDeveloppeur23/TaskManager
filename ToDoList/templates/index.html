<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            margin: 20px;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #fff;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #d9534f;
            padding: 5px;
            border: 1px solid #d9534f;
            border-radius: 5px;
        }

        a:hover {
            background-color: #d9534f;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <form action="/add_task" method="post">
        <input type="text" name="title" placeholder="Enter task title">
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li>
            <span>{{ task.title }}</span>
            <a href="/remove_task/{{ loop.index0 }}">Remove</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
